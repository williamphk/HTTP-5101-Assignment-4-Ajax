<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="containershow">
      <h2>Update Teacher</h2>
      <form id="selectTeacherForm" method="POST" action="">
        <div class="inputrow">
          <label for="TeacherId">Input Teacher ID you want to update:</label>
          <input type="number" id="TeacherId" name="TeacherId" required />
          <input type="submit" value="Select Teacher" />
        </div>
      </form>
      <form id="updateTeacherForm" method="POST" action="">
        <div class="inputrow">
          <label for="TeacherFname">First Name:</label>
          <input type="text" id="TeacherFname" name="TeacherFname" required />
        </div>
        <div class="inputrow">
          <label for="TeacherLname">Last Name:</label>
          <input type="text" id="TeacherLname" name="TeacherLname" required />
        </div>
        <div class="inputrow">
          <label for="TeacherEmployeeNumber">Employee Number:</label>
          <input
            type="text"
            id="TeacherEmployeeNumber"
            name="TeacherEmployeeNumber"
            required
          />
        </div>
        <div class="inputrow">
          <label for="TeacherHireDate">Hire Date:</label>
          <div>
            <input
              type="date"
              id="TeacherHireDate"
              name="TeacherHireDate"
              required
            />
          </div>
        </div>
        <div class="inputrow">
          <label for="TeacherSalary">Salary:</label>
          <div>
            <input
              type="number"
              step="0.01"
              id="TeacherSalary"
              name="TeacherSalary"
              required
            />
          </div>
        </div>
        <div class="inputrow">
          <input type="submit" value="Update Teacher" />
        </div>
        <div id="ErrorBox" style="display: none"></div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

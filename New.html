<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="containershow">
        <h2>New Teacher</h2>
        <form id="createTeacherForm" method="POST" action="">
            <div class="inputrow">
                <label for="TeacherFname">First Name:</label>
                <input type="text" id="TeacherFname" name="TeacherFname" required />

            </div>
            <div class="inputrow">
                <label for="TeacherLname">Last Name:</label>
                <input type="text" id="TeacherLname" name="TeacherLname" required />

            </div>
            <div class="inputrow">
                <label for="TeacherEmployeeNumber">Employee Number:</label>
                <input type="text" id="TeacherEmployeeNumber" name="TeacherEmployeeNumber" required />
            </div>
            <div class="inputrow">
                <label for="TeacherHireDate">Hire Date:</label>
                <div>
                    <input type="date" id="TeacherHireDate" name="TeacherHireDate" required />
                </div>
            </div>
            <div class="inputrow">
                <label for="TeacherSalary">Salary:</label>
                <div>
                    <input type="number" step="0.01" id="TeacherSalary" name="TeacherSalary" required />
                </div>
            </div>
            <div class="inputrow">
                <input type="submit" value="Create Teacher"/>
            </div>
            <div id="ErrorBox" style="display:none;"></div>
        </form>
    </div>
    <script src="js/new.js"></script>
</body>
</html>
